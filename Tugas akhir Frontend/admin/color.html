<script>
  const token = sessionStorage.getItem('token');
  const username = sessionStorage.getItem('username');

  function init() {
    $.ajax({
      url: 'http://127.0.0.1:9999/api/colors', // Ganti dengan URL API yang sesuai
      method: 'GET',
      headers: {
          'Authorization': `Bearer ${token}` // Jika menggunakan token otentikasi
      },
      xhrFields: {
          withCredentials: true // Mengizinkan pengiriman cookies
      },
      success: function(response) {
          if (response.data.length > 0) {
              response.data.forEach((element, index) => {
                  $('#listSizes').append(`
                    <div class="col-lg-3 col-6">
                      <div class="small-box bg-info">
                        <div class="inner">
                          <h3>${element.color_name}</h3>
                        </div>
                        <div class="icon">
                          <i class="ion ion-bag"></i>
                        </div>
                        <a class="small-box-footer" role="button" data-toggle="modal" data-target="#exampleModal" onclick="editSize(${element.id})">Edit  <i class="fas fa-edit"></i></a>
                        <a class="small-box-footer" role="button" onclick="hapusSize(${element.id})">Hapus  <i class="fas fa-trash"></i></a>
                      </div>
                    </div>
                  `);
              });
          }
      },
      error: function(xhr, status, error) {
          alert('Terjadi kesalahan: ' + error);
      }
    });
  }
  init()

  $(document).ready(function() {
      if (token == null) {
          // arahkan jika user belum login
          setTimeout(function() {
              window.location.href = '/frontend/v2/index.html';
          }, 2000);
      }

      if (username != null) {
          $('#username').html(`<strong>${username.toUpperCase()}</strong>`);
      }

      $('#logoutButton').click(function() {
          // Kirim permintaan logout
          $.ajax({
              url: 'http://127.0.0.1:9999/api/logout', // Ganti dengan URL API yang sesuai
              method: 'GET',
              headers: {
                  'Authorization': `Bearer ${token}` // Jika menggunakan token otentikasi
              },
              xhrFields: {
                  withCredentials: true // Mengizinkan pengiriman cookies
              },
              success: function(response) {
                  sessionStorage.clear();
                  window.location.href = 'index.html';
              },
              error: function(xhr, status, error) {
                  alert('Terjadi kesalahan: ' + error);
              }
          });
      });

        // Handle form submit
        $('#save_size').click(function(event) {
          event.preventDefault(); // Mencegah reload halaman

          // Ambil data dari form
          var colorna = $('#color_name').val();
          var idna = $('#id_color').val();
          let dataToUpdate = {
            color_name: colorna
          }

          $.ajax({
              url: `http://127.0.0.1:9999/api/color/${idna}`, // URL endpoint untuk memperbarui data
              type: "PUT",
              contentType: "application/json", // Tipe konten yang dikirim
              data: JSON.stringify(dataToUpdate), // Mengubah objek ke string JSON
              headers: {
              'Authorization': `Bearer ${token}` // Jika menggunakan token otentikasi
              },
              xhrFields: {
                  withCredentials: true // Mengizinkan pengiriman cookies
              },
              success: function(response) {
                  $('#exampleModal').modal('hide')
                  alert("Data Berhasil di ubah");
                  $("#listSizes").empty();
                  init()
              },
              error: function(xhr, status, error) {
                alert('Terjadi kesalahan: ' + error);
              }
          });
        });

        // Handle form submit
        $('#save_size_add').click(function(event) {
          event.preventDefault(); // Mencegah reload halaman

          // Ambil data dari form
          var sizena = $('#color_name_add').val();
          
          $.ajax({
              url: 'http://127.0.0.1:9999/api/color',
              method: 'POST',
              data: {
                color_name: sizena
              },
              headers: {
                  'Authorization': `Bearer ${token}` // Mengatur token otentikasi
              },
              xhrFields: {
                  withCredentials: true // Mengizinkan pengiriman cookies
              },
              success: function(response) {
                  alert(response.message);
                  $('#modalTambah').modal('hide')
                  $("#listSizes").empty();
                  init()
              },
              error: function(xhr, status, error) {
                  console.error('Error:', error);
              }
          });

        });
    })

    // edit berdasarkan id
    function editSize(id) {
      $.ajax({
        url: `http://127.0.0.1:9999/api/color/${id}`, // Ganti dengan URL API yang sesuai
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}` // Jika menggunakan token otentikasi
        },
        xhrFields: {
            withCredentials: true // Mengizinkan pengiriman cookies
        },
        success: function(response) {
            if (response.message == "Data Berhasil Ditemukan") {
              let sizeName = response.data.color_name
              let id = response.data.id

              $('#exampleModalLabel').text(sizeName);
              $("#color_name").val(sizeName);
              $("#id_color").val(id);
            }
        },
        error: function(xhr, status, error) {
            alert('Terjadi kesalahan: ' + error);
        }
      });
    }

    // hapus berdasarkan id
    function hapusSize(id) {
      $.ajax({
        url: `http://127.0.0.1:9999/api/color/${id}`, // Ganti dengan URL API yang sesuai
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${token}` // Jika menggunakan token otentikasi
        },
        xhrFields: {
            withCredentials: true // Mengizinkan pengiriman cookies
        },
        success: function(response) {
            alert(response.message);
            $("#listSizes").empty();
            init()
        },
        error: function(xhr, status, error) {
            alert('Terjadi kesalahan: ' + error);
        }
      });
    }
</script>
