<html>
 <head>
  <title>
   DevDyn Deals
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
   body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #2C3E50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo i {
            margin-right: 10px;
        }
        .header .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .header .user {
            display: flex;
            align-items: center;
        }
        .header .user img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .content {
            background-color: #B3E5FC;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content .product-image {
            width: 50%;
        }
        .content .product-image img {
            width: 100%;
            height: auto;
        }
        .content .product-details {
            width: 40%;
            text-align: right;
        }
        .content .product-details h1 {
            font-size: 24px;
            margin: 0;
        }
        .content .product-details p {
            font-size: 18px;
            margin: 10px 0;
        }
        .content .product-details .price {
            font-size: 24px;
            font-weight: bold;
        }
        .content .order-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .content .order-button button {
            background-color: #607D8B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            width: 150px;
            height: 50px;
            text-align: center;
            display: block;
            margin: 0 auto;
        }
        .footer {
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .footer .contact-info i {
            margin-right: 10px;
        }
        .footer .contact-info div {
            margin: 0 20px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <i class="fas fa-arrow-left">
    </i>
    <img alt="DevDyn Deals logo" height="30" src="https://storage.googleapis.com/a1aa/image/mxz5sk5zvMoqLJGfwzhnaYR5SEgYGtTOQD0boONmr9v39w0JA.jpg" width="30"/>
    <span style="font-size: 18px; font-weight: bold;">
     DEVDYN DEALS
    </span>
   </div>
   <div class="user">
    <span id="username"></span>
    <img alt="User profile picture" height="30" src="https://storage.googleapis.com/a1aa/image/eNTfxhbCsmhlkkaKHVdHdJcOabDzzB7ImfPpDogZsNZE2DTnA.jpg" width="30"/>
   </div>
  </div>
  <div class="content">
   <div class="product-image">
    <img alt="Product image" height="300" src="https://storage.googleapis.com/a1aa/image/g7hQBPw3WiJVEtmqJ3jgNSbplXT5rcPHNLXNCz0zRJuxew0JA.jpg" width="500"/>
   </div>
   <div class="product-details">
    <h1>
     Lorem Ipsum Product
    </h1>
    <p>
     Deskripsi Produk
    </p>
    <p class="price">
     Rp100.000,00
    </p>
   </div>
  </div>
  <div class="content order-button">
   <button style="background-color: #607D8B; color: white; border: none; padding: 10px 20px; font-size: 18px; border-radius: 20px; cursor: pointer; width: 150px; height: 50px; text-align: center; display: block; margin: 0 auto;">
    Order
   </button>
  </div>
  <div class="footer">
   <div class="contact-info">
    <div>
     <i class="fas fa-envelope">
     </i>
     <span>
      Example@gmail.com
     </span>
    </div>
    <div>
     <i class="fas fa-phone">
     </i>
     <span>
      +62 897-374-455-21
     </span>
    </div>
   </div>
   <div>
    <i class="fas fa-shopping-bag">
    </i>
    <span>
     DEVDYN DEALS
    </span>
   </div>
   <div>
    Copyright Â© DevdynDeals 2024
   </div>
  </div>
  <script>
    $(document).ready(function() {
        const token = sessionStorage.getItem('token');
        const username = sessionStorage.getItem('username');
        if (token == null) {
            // arahkan jika user belum login
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        }

        if (username != null) {
            $('#username').html(`<strong>${username.toUpperCase()}</strong>`);
        }
    })
  </script>
 </body>
</html>
