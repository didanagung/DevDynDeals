<html>
 <head>
  <title>
   DevDyn Deals
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b3e5fc;
        }
        .header {
            background-color: #29434e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .back-icon {
            font-size: 24px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #29434e;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            background-color: #29434e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .footer .contact-info i {
            margin-right: 10px;
        }
        .footer .contact-info div {
            margin-right: 20px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <i class="fas fa-arrow-left back-icon">
   </i>
   <div class="logo">
    <img alt="DevDyn Deals Logo" height="110" src="img/Logo_Devdyn_Deals-removebg-preview.png" width="175"/>
   </div>
   <div class="user-info">
    <span>
     Mulyana
    </span>
    <img alt="User Avatar" height="40" src="https://storage.googleapis.com/a1aa/image/su1AdI2pbiaBCdaV5PWmTG85zSAqPETcrhI7rCJRi0ITNY6E.jpg" width="40"/>
   </div>
  </div>
  <div class="form-container">
   <div class="form-group">
    <label for="name">
     Name :
    </label>
    <input id="name" name="name" type="text"/>
   </div>
   <div class="form-group">
    <label for="email">
     Email :
    </label>
    <input id="email" name="email" type="email"/>
   </div>
   <div class="form-group">
    <label for="alamat">
     Alamat :
    </label>
    <input id="alamat" name="alamat" type="text"/>
   </div>
   <div class="form-group">
    <label for="phone">
     No Telp :
    </label>
    <input id="phone" name="phone" type="tel"/>
   </div>
   <button class="order-button">
    ORDER
   </button>
  </div>
  <div class="footer">
   <div class="contact-info">
    <div>
     <i class="fas fa-envelope">
     </i>
     Example@gmail.com
    </div>
    <div>
     <i class="fas fa-phone">
     </i>
     +62 897-374-455-21
    </div>
   </div>
   <div>
    <i class="fas fa-shopping-bag">
    </i>
    DEVDYN DEALS
   </div>
   <div>
    Copyright Â© DevDynDeals 2024
   </div>
  </div>
 </body>
</html>
