<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }
        .container-fluid {
            display: flex;
            height: 100%;
        }
        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left-section {
            background-color: #AEC6CF;
            ;
        }
        .right-section {
            background: linear-gradient(192.5deg, #3A5C69 0.1%, #558799 43.01%, #73B6CF 99.9%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .right-section::before, .right-section::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
        .right-section::before {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
        }
        .right-section::after {
            width: 300px;
            height: 300px;
            bottom: 20%;
            right: 10%;
        }
        .polygon {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            z-index: 1;
        }
        .polygon1 {
            border-width: 0 100px 173.2px 100px;
            border-color: transparent transparent rgba(255, 255, 255, 0.1) transparent;
            top: 10%;
            right: 20%;
        }
        .polygon2 {
            border-width: 0 60px 103.9px 60px;
            border-color: transparent transparent rgba(255, 255, 255, 0.1) transparent;
            bottom: 30%;
            left: 15%;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .login-form {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .login-form button {
            width: 235px;
            height: 71px;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background-color: #5f9ea0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-section {
            text-align: center;
            z-index: 2;
            width: 100%;
            max-width: 400px;
        }
        .signup-section h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .signup-section p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .signup-section button {
            width: 235px;
            height: 71px;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background-color: white;
            color: #4a90e2;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }
            .left-section, .right-section {
                width: 100%;
                height: 50%;
            }
            .login-form, .signup-section {
                width: 80%;
            }
        }
  </style>
 </head>
 <body>
  <div class="container-fluid">
   <div class="row w-100">
    <div class="col-md-6 left-section">
     <div class="logo">
      <img alt="Empty Text Placeholder" height="60" src="./images/logo_dev.png" width="150"/>
     </div>
     <div class="login-form">
      <h2>
       Login To Your Account
      </h2>
      <label for="email">
       Email :
      </label>
      <div class="input-container">
       <input class="form-control" id="email" name="email" type="email"/>
      </div>
      <label for="password">
       Password :
      </label>
      <div class="input-container">
       <input class="form-control" id="password" name="password" type="password"/>
       <i class="fas fa-eye toggle-password" onclick="togglePassword()">
       </i>
      </div>
      <button class="btn btn-primary">
       Login
      </button>
     </div>
    </div>
    <div class="col-md-6 right-section">
     <div class="polygon polygon1">
     </div>
     <div class="polygon polygon2">
     </div>
     <div class="signup-section">
      <h2>
       New Here ?
      </h2>
      <p>
       Sign up now for exclusive deals and the latest updates!
      </p>
      <button class="btn btn-light" onclick="window.location.href='register.html'">
       Sign Up
      </button>
     </div>
    </div>
   </div>
  </div>
  <script>
   function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
  </script>
 </body>
</html>
